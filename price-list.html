<b>

        <nav id="nav-bar">
            <ul>
                <li> <a href="contact-us.html">Contact-us</a>

    <div id="woman-pool-1"></div>

    <section>
        <h2 id="price-heading">Price List</h2>
    </section>

    <table id="table-price-box">

        <tr>
            <th> </th>
            <th>Swim</th>
        </tr>

        <tr>
            <th class="price-table">Adults</th>
            <td>£5</td>
        </tr>

        <tr>
            <th class="price-table">Junior</th>
            <td>£3.50</td>
        </tr>

        <tr>
            <th class="price-table">Children 0-3</th>
            <td>£0.00</td>
        </tr>

        <tr>
            <th class="price-table">60+</th>
            <td>£3.00</td>
        </tr>

    </table>

    <section>
        <h2 id="join-us">Join Us</h2>
        <p>The Aqua Pool invites you to join our membership club, the most cost effective way to regularly swim. </p>
    </section>
    <div class="container">
        <form action="index.html" method="get">
            <label for="fname">First Name:<br></label>
            <input id="fname" type="text" placeholder="First Name" required>
            <br>
            <label for="lname"><br>Last Name:<br></label>
            <input id="lname" type="text" placeholder="Last Name" required>
            <br>
            <label for="email"><br>Email:<br></label>
            <input id="email" type="email" placeholder="name@email.co.uk" required>
            <br>
            <label for="password"><br>Password:<br></label>
            <input id="password" type="password" placeholder="Password" required>
            <br>
            <label for="phone-no"><br>Phone Number:<br></label>
            <input id="phone-no" type="text" placeholder="10 Digits" required>
            <br>
            <label for="sign-up"><br></label>
            <input id="sign-up" type="submit" value="Join Now!">
        </form>
    </div>


    <footer>
        <div class="footer">
            <br>

        </div>
